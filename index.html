	<div class="container" id="tablehead">
		<h3 class="text-center">Total Case Globally</h3>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script>

		init ()
		init2 ()

		function init(){
			var url = "https://api.covid19api.com/summary"
			var data = ''
			$.get(url, function(data){
				console.log(data)

				data = `
				<td style="color: #ff5c33;">${data.Global.TotalConfirmed}</td>
				<td style="color: #7575a3;">${data.Global.TotalDeaths}</td>
				<td style="color: #33ff33;">${data.Global.TotalRecovered}</td>
				`
				$("#data").html(data)
			})
		}

		function init2(){
			var url = "https://api.covid19api.com/summary"
			var data = ''
			$.get(url, function(data){

				data = `
				<td style="color: #ff5c33;">${data.Global.NewConfirmed}</td>
				<td style="color: #7575a3;">${data.Global.NewDeaths}</td>
				<td style="color: #33ff33;">${data.Global.NewRecovered}</td>
				`
				$("#data2").html(data)
			})
		}

		function refresh(){
			clear()
			init ()
			init2()
		}
		function clear(){
			$("#data").empty()
			$("#data2").empty()
		}

</script>
